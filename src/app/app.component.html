<section class="container my-3">
    <section class="row justify-content-center">
        <section class="col-auto">
            <h1> {{title}} </h1>
        </section>
    </section>

    <section class="row">
        <section class="col-12 col-md-4 col-lg-3" *ngFor="let pokemon of pokemons">
            <div class="card my-3">
                <img class="card-img-top p-2" style="max-height: 200px;" [src]="obtenerSrcImagen(pokemon)" alt="Pokemon Image">
                <div class="card-body">
                  <h5 class="card-title">{{ pokemon.name.english }} </h5>
                  <p class="card-text m-0">HP: {{pokemon.base.HP}}</p>
                  <p class="card-text" *ngIf="pokemon.base.HP <= 50">Defensa: {{pokemon.base.Defense}}</p>
                  <p class="card-text" *ngIf="pokemon.base.HP > 50">Ataque: {{pokemon.base.Attack}} </p>
                </div>
              </div>
        </section>
    </section>
</section>
